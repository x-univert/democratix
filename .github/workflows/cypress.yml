name: Cypress E2E Tests

# Run tests on push to main branch and on pull requests
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    strategy:
      # Run tests on multiple browsers if needed
      matrix:
        browser: [chrome]
        # browser: [chrome, firefox, edge] # Uncomment to test on multiple browsers

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: ./frontend
        run: |
          npm install
          npm install -D wait-on

      # Step 4: Build the application (optional, if needed for E2E tests)
      # - name: Build application
      #   working-directory: ./frontend
      #   run: npm run build

      # Step 5: Setup contract ABIs symlink
      - name: Setup contract ABIs
        working-directory: ./frontend
        run: |
          echo "Creating symlink for contracts directory..."
          ln -sf src/contracts contracts || true
          echo "Checking if symlink was created..."
          if [ -L contracts ]; then
            echo "✅ Symlink created successfully!"
            ls -la contracts/
          else
            echo "⚠️ Symlink failed, copying directory instead..."
            cp -r src/contracts contracts
            ls -la contracts/
          fi

      # Step 6: Verify Cypress installation
      - name: Verify Cypress installation
        working-directory: ./frontend
        run: |
          echo "Verifying Cypress is installed..."
          npx cypress verify
          echo "Checking for test files..."
          ls -la cypress/e2e/
          echo "✅ Cypress is ready!"

      # Step 6: Start dev server in background
      - name: Start dev server
        working-directory: ./frontend
        run: |
          echo "Starting dev server..."
          nohup npm run dev > dev-server.log 2>&1 &
          echo $! > dev-server.pid
          echo "Dev server started with PID: $(cat dev-server.pid)"

      # Step 7: Wait for dev server to be ready
      - name: Wait for server
        working-directory: ./frontend
        run: |
          echo "Waiting for server to be ready on https://localhost:3000..."
          npx wait-on https://localhost:3000 --timeout 120000 --insecure || {
            echo "❌ Server failed to start! Showing server logs:"
            cat dev-server.log
            exit 1
          }
          echo "✅ Server is ready!"

      # Step 8: Run Cypress tests
      - name: Run Cypress E2E tests
        working-directory: ./frontend
        run: |
          echo "Running Cypress tests..."
          npx cypress run --browser ${{ matrix.browser }} --config baseUrl=https://localhost:3000 || {
            echo "❌ Cypress tests failed! Showing server logs:"
            cat dev-server.log
            exit 1
          }

      # Step 9: Show server logs on failure
      - name: Show server logs
        if: failure()
        working-directory: ./frontend
        run: |
          echo "=== Dev Server Logs ==="
          cat dev-server.log || echo "No server logs found"

      # Step 6: Upload test screenshots on failure
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.browser }}
          path: frontend/cypress/screenshots
          if-no-files-found: ignore

      # Step 7: Upload test videos
      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-${{ matrix.browser }}
          path: frontend/cypress/videos
          if-no-files-found: ignore

      # Step 8: Generate test report
      - name: Generate test report
        if: always()
        run: |
          cd frontend
          if [ -d "cypress/results" ]; then
            echo "Test results found"
          fi

  # Optional: Separate job for test result summary
  test-summary:
    needs: cypress-run
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create test summary
        run: |
          echo "## Cypress E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ All tests completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Files:" >> $GITHUB_STEP_SUMMARY
          echo "- 01-home-navigation.cy.ts" >> $GITHUB_STEP_SUMMARY
          echo "- 02-elections-list.cy.ts" >> $GITHUB_STEP_SUMMARY
          echo "- 03-election-detail.cy.ts" >> $GITHUB_STEP_SUMMARY
          echo "- 04-profile-admin.cy.ts" >> $GITHUB_STEP_SUMMARY
          echo "- 05-internationalization.cy.ts" >> $GITHUB_STEP_SUMMARY
          echo "- 06-ui-ux.cy.ts" >> $GITHUB_STEP_SUMMARY
          echo "- 07-full-workflow.cy.ts" >> $GITHUB_STEP_SUMMARY
