name: Cypress E2E Tests

# Run tests on push to main branch and on pull requests
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    strategy:
      # Run tests on multiple browsers if needed
      matrix:
        browser: [chrome]
        # browser: [chrome, firefox, edge] # Uncomment to test on multiple browsers

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: ./frontend
        run: |
          npm install
          npm install -D wait-on

      # Step 4: Build the application (optional, if needed for E2E tests)
      # - name: Build application
      #   working-directory: ./frontend
      #   run: npm run build

      # Step 5: Install Cypress binary
      - name: Install Cypress binary
        working-directory: ./frontend
        run: npx cypress install

      # Step 6: Start dev server in background
      - name: Start dev server
        working-directory: ./frontend
        run: nohup npm run dev > dev-server.log 2>&1 &

      # Step 7: Wait for dev server to be ready
      - name: Wait for server
        working-directory: ./frontend
        run: npx wait-on http://localhost:3000 --timeout 120000

      # Step 8: Run Cypress tests
      - name: Run Cypress E2E tests
        working-directory: ./frontend
        run: npx cypress run --browser ${{ matrix.browser }}
        env:
          CYPRESS_baseUrl: http://localhost:3000

      # Step 6: Upload test screenshots on failure
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.browser }}
          path: frontend/cypress/screenshots
          if-no-files-found: ignore

      # Step 7: Upload test videos
      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-${{ matrix.browser }}
          path: frontend/cypress/videos
          if-no-files-found: ignore

      # Step 8: Generate test report
      - name: Generate test report
        if: always()
        run: |
          cd frontend
          if [ -d "cypress/results" ]; then
            echo "Test results found"
          fi

  # Optional: Separate job for test result summary
  test-summary:
    needs: cypress-run
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create test summary
        run: |
          echo "## Cypress E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All tests completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Files:" >> $GITHUB_STEP_SUMMARY
          echo "- 01-home-navigation.cy.ts" >> $GITHUB_STEP_SUMMARY
          echo "- 02-elections-list.cy.ts" >> $GITHUB_STEP_SUMMARY
          echo "- 03-election-detail.cy.ts" >> $GITHUB_STEP_SUMMARY
          echo "- 04-profile-admin.cy.ts" >> $GITHUB_STEP_SUMMARY
          echo "- 05-internationalization.cy.ts" >> $GITHUB_STEP_SUMMARY
          echo "- 06-ui-ux.cy.ts" >> $GITHUB_STEP_SUMMARY
          echo "- 07-full-workflow.cy.ts" >> $GITHUB_STEP_SUMMARY
