version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: democratix-postgres
    environment:
      POSTGRES_USER: democratix
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: democratix
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U democratix"]
      interval: 10s
      timeout: 5s
      retries: 5

  ipfs:
    image: ipfs/kubo:latest
    container_name: democratix-ipfs
    ports:
      - "5001:5001"  # API
      - "8080:8080"  # Gateway
    volumes:
      - ipfs-data:/data/ipfs
    environment:
      - IPFS_PROFILE=server

  redis:
    image: redis:7-alpine
    container_name: democratix-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  ipfs-data:
  redis-data:
